<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuális Kisállat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffefd5;
            color: #333;
        }
        .pet-container {
            margin-top: 20px;
        }
        .status {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            background-color: #ff9800;
            color: white;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <h1>🐾 Virtuális Kisállatok 🐾</h1>
    <div class="pet-container"></div>
    <script src="kisallat.js"></script>
</body>
</html>
